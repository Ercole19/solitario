<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solitario Animato Mobile-Friendly</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #2a2a2a;
    color: white;
    margin: 0;
    padding: 20px;
  }
  #stacks {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
    justify-content: flex-start;
  }
  .stack {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    position: relative;
  }
  .card {
    width: 60px;
    height: 90px;
    margin-top: 20px;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    transition: transform 0.5s ease;
    position: relative;
  }
  .highlight {
    box-shadow: 0 0 20px 5px yellow;
  }
  .flying {
    width: 60px;
    height: 90px;
    position: absolute;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    z-index: 1000;
    pointer-events: none;
    opacity: 1;
    transform-origin: center center;
    transition: transform 0.9s cubic-bezier(.68,-0.55,.27,1.55),
                opacity 0.9s ease,
                box-shadow 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }
  button {
    padding: 20px 30px;
    font-size: 16px;
    margin-top: 50px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #444;
    color: white;
    transition: background 0.3s;
  }
  button:hover:enabled {
    background: #666;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #endScreen {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 2000;
    display: none;
  }
  #endScreen button {
    margin-top: 20px;
  }

  /* ðŸ“± Mobile-friendly */
  @media (max-width: 600px) {
    .card, .flying {
      width: 40px;
      height: 60px;
    }
    body {
      padding: 10px;
    }
    h1 {
      font-size: 20px;
    }
    button {
      padding: 12px 18px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div id="loadingScreen" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#2a2a2a; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; z-index:3000;">
    <p>Caricamento immagini...</p>
    <div style="width:80%; background:#444; border-radius:8px; overflow:hidden; margin-top:20px;">
        <div id="loadingBar" style="width:0%; height:20px; background:yellow;"></div>
    </div>
</div>

<h1>Solitario Animato</h1>
<p id="remainingCards">Carte rimaste: 40</p>

<div id="stacks"></div>

<button id="drawBtn">Pesca</button>

<div id="endScreen">
  <p id="endMessage"></p>
  <button id="restartBtn">Rigioca</button>
</div>

<script>
class Card {
    constructor(seed, value, image) {
        this.seed = seed;
        this.value = value;
        this.image = image;
    }
}

const seeds = ["Bastoni", "Denara", "Spade", "Coppe"];
const values = Array.from({length:10}, (_, i) => i+1);
let cards = [];
for (let seed of seeds) {
    for (let value of values) {
        cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
    }
}

function shuffle(array) {
    for (let i = array.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}


function preloadImages(cards, callback) {
    let loaded = 0;
    const total = cards.length;

    // Mostra la barra di caricamento
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');

    // Crea un container invisibile per tenere in cache le immagini
    const cacheContainer = document.createElement('div');
    cacheContainer.style.display = 'none';
    document.body.appendChild(cacheContainer);

    for (let card of cards) {
        const img = new Image();

        img.onload = img.onerror = () => {
            loaded++;
            const percent = Math.floor((loaded / total) * 100);
            loadingBar.style.width = percent + '%';

            if (loaded === total) {
                // Tutte le immagini sono pronte
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // Nascondi la barra
                    document.body.removeChild(cacheContainer);
                    callback?.();
                }, 300); // piccola pausa per dare effetto visivo
            }
        };

        img.src = card.image;
        cacheContainer.appendChild(img);
    }
}



cards = shuffle(cards);
preloadImages(cards, () => {
    renderStacks(); // render iniziale
    updateRemainingCards();
});

const stacksContainer = document.getElementById("stacks");
let stacks = [];
const drawBtn = document.getElementById("drawBtn");
const remainingCardsEl = document.getElementById("remainingCards");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const restartBtn = document.getElementById("restartBtn");

function updateRemainingCards() {
    remainingCardsEl.textContent = `Carte rimaste: ${cards.length}`;
}
updateRemainingCards();

function checkIfPair(card1, card2) {
    return card1.value === card2.value || card1.seed === card2.seed;
}

function renderStacks() {
    stacksContainer.innerHTML = "";
    for (let stack of stacks) {
        const stackDiv = document.createElement("div");
        stackDiv.className = "stack";
        const topCard = stack[stack.length-1];
        if(topCard){
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            cardDiv.style.backgroundImage = `url(${topCard.image})`;
            stackDiv.appendChild(cardDiv);
        }
        stacksContainer.appendChild(stackDiv);
    }
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function isMobile() {
  return window.innerWidth <= 600;
}

async function animateTopCardMove(fromIdx, toIdx, highlightLeftIdx, highlightRightIdx) {
    const fromStack = stacks[fromIdx];
    const toStack = stacks[toIdx];
    if (!fromStack?.length || !toStack) return;

    const fromCard = fromStack[fromStack.length - 1];
    if (stacksContainer.children.length !== stacks.length) renderStacks();

    // Evidenzia le carte ai lati della coppia
    if (highlightLeftIdx !== undefined) {
        const leftEl = stacksContainer.children[highlightLeftIdx]?.querySelector(".card");
        if(leftEl) leftEl.classList.add("highlight");
    }
    if (highlightRightIdx !== undefined) {
        const rightEl = stacksContainer.children[highlightRightIdx]?.querySelector(".card");
        if(rightEl) rightEl.classList.add("highlight");
    }

    const fromEl = stacksContainer.children[fromIdx]?.querySelector(".card");
    const toEl = stacksContainer.children[toIdx]?.querySelector(".card") || stacksContainer.children[toIdx];

    const frect = fromEl.getBoundingClientRect();
    const trect = toEl.getBoundingClientRect();

    const flyer = document.createElement("div");
    flyer.className = "flying";
    flyer.style.left = frect.left + "px";
    flyer.style.top  = frect.top  + "px";
    flyer.style.backgroundImage = `url(${fromCard.image})`;
    document.body.appendChild(flyer);

    const dx = trect.left - frect.left;
    const dy = trect.top  - frect.top - 20;

    flyer.getBoundingClientRect(); // forza reflow

    if (isMobile()) {
        flyer.style.transform = `translate(${dx}px, ${dy}px)`;
        flyer.style.opacity = "0.8";
    } else {
        flyer.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random() > 0.5 ? 15 : -15}deg) scale(1.2)`;
        flyer.style.opacity = "0.8";
    }

    await sleep(isMobile() ? 500 : 700);

    if (!isMobile()) {
        flyer.style.boxShadow = "0 0 25px 10px gold";
        await sleep(400);
    }

    flyer.remove();
    // Rimuovi evidenziazione
    if (highlightLeftIdx !== undefined) {
        const leftEl = stacksContainer.children[highlightLeftIdx]?.querySelector(".card");
        if(leftEl) leftEl.classList.remove("highlight");
    }
    if (highlightRightIdx !== undefined) {
        const rightEl = stacksContainer.children[highlightRightIdx]?.querySelector(".card");
        if(rightEl) rightEl.classList.remove("highlight");
    }

    renderStacks();
}

async function mergeStacksAnimated() {
    let pairFound;
    do {
        pairFound = false;
        for (let j = 0; j < stacks.length - 2; j++) {
            const first = stacks[j][stacks[j].length - 1];
            const third = stacks[j + 2][stacks[j + 2].length - 1];

            if (checkIfPair(first, third)) {
                pairFound = true;
                drawBtn.disabled = true;

                // evidenzia le carte ai lati: prima e terza
                await animateTopCardMove(j + 1, j, j, j + 2);

                stacks[j].push(...stacks[j + 1]);
                stacks.splice(j + 1, 1);

                renderStacks();
                await sleep(300);
                break;
            }
        }
    } while (pairFound);
    drawBtn.disabled = false;
}



function checkEndGame() {
    if(cards.length === 0){
        if(stacks.length === 2){
            endMessage.textContent = "Hai vinto! ðŸŽ‰";
        } else {
            endMessage.textContent = "Hai perso ðŸ˜¢. Numero di stack rimasti: " + stacks.length;
        }
        endScreen.style.display = "flex";
        drawBtn.disabled = true;
    }
}

drawBtn.addEventListener("click", async () => {
    if (cards.length === 0) return;
    const card = cards.shift();
    stacks.push([card]);
    renderStacks();
    updateRemainingCards();
    await mergeStacksAnimated();
    checkEndGame();
});

restartBtn.addEventListener("click", () => {
    cards = [];
    for (let seed of seeds) {
        for (let value of values) {
            cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
        }
    }
    cards = shuffle(cards);
    stacks = [];
    updateRemainingCards();
    renderStacks();
    endScreen.style.display = "none";
    drawBtn.disabled = false;
});
</script>
</body>
</html>
