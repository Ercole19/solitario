<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Stack Game Animato</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #2a2a2a;
    color: white;
    margin: 0;
    padding: 20px;
  }
  #stacks {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }
  .stack {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    position: relative;
  }
  .card {
    width: 60px;
    height: 90px;
    margin-top: 20px;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    transition: transform 0.5s ease;
    position: relative;
  }
  .highlight {
    box-shadow: 0 0 20px 5px yellow;
  }
  .flying {
    width: 60px;
    height: 90px;
    position: absolute;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    z-index: 1000;
    pointer-events: none;
    transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.7s ease;
  }
  button {
    padding: 20px 30px;
    font-size: 16px;
    margin-top: 50px;
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #endScreen {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 2000;
    display: none;
  }
  #endScreen button {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Solitario Animato</h1>
<p id="remainingCards">Carte rimaste: 40</p>

<div id="stacks"></div>

<button id="drawBtn">Pesca</button>

<div id="endScreen">
  <p id="endMessage"></p>
  <button id="restartBtn">Rigioca</button>
</div>

<script>
class Card {
    constructor(seed, value, image) {
        this.seed = seed;
        this.value = value;
        this.image = image;
    }
}

const seeds = ["Bastoni", "Denara", "Spade", "Coppe"];
const values = Array.from({length:10}, (_, i) => i+1);
let cards = [];
for (let seed of seeds) {
    for (let value of values) {
        cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
    }
}

function shuffle(array) {
    for (let i = array.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
cards = shuffle(cards);

const stacksContainer = document.getElementById("stacks");
let stacks = [];
const drawBtn = document.getElementById("drawBtn");
const remainingCardsEl = document.getElementById("remainingCards");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const restartBtn = document.getElementById("restartBtn");

function updateRemainingCards() {
    remainingCardsEl.textContent = `Carte rimaste: ${cards.length}`;
}
updateRemainingCards();

function checkIfPair(card1, card2) {
    return card1.value === card2.value || card1.seed === card2.seed;
}

function renderStacks() {
    stacksContainer.innerHTML = "";
    for (let stack of stacks) {
        const stackDiv = document.createElement("div");
        stackDiv.className = "stack";
        const topCard = stack[stack.length-1];
        if(topCard){
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            cardDiv.style.backgroundImage = `url(${topCard.image})`;
            stackDiv.appendChild(cardDiv);
        }
        stacksContainer.appendChild(stackDiv);
    }
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function animateTopCardMove(fromIdx, toIdx, highlightLeftIdx, highlightRightIdx) {
    const fromStack = stacks[fromIdx];
    const toStack = stacks[toIdx];
    if (!fromStack?.length || !toStack) return;

    const fromCard = fromStack[fromStack.length - 1];
    if (stacksContainer.children.length !== stacks.length) renderStacks();

    const fromEl = stacksContainer.children[fromIdx]?.querySelector(".card");
    const toEl = stacksContainer.children[toIdx]?.querySelector(".card") || stacksContainer.children[toIdx];

    if (highlightLeftIdx !== undefined) stacksContainer.children[highlightLeftIdx]?.querySelector(".card")?.classList.add("highlight");
    if (highlightRightIdx !== undefined) stacksContainer.children[highlightRightIdx]?.querySelector(".card")?.classList.add("highlight");

    await sleep(500);

    const frect = fromEl.getBoundingClientRect();
    const trect = toEl.getBoundingClientRect();
    const flyer = document.createElement("div");
    flyer.className = "flying";
    flyer.style.left = frect.left + "px";
    flyer.style.top  = frect.top  + "px";
    flyer.style.backgroundImage = `url(${fromCard.image})`;
    flyer.style.opacity = "1";
    flyer.style.transition = "transform 0.7s cubic-bezier(0.25, 0.5, 0.5, 1.5), opacity 0.7s ease";
    document.body.appendChild(flyer);

    fromStack.pop();

    const dx = trect.left - frect.left;
    const dy = trect.top  - frect.top - 20;
    flyer.getBoundingClientRect();

    flyer.style.transform = `translate(${dx}px, ${dy}px)`;
    flyer.style.opacity = "0.6";

    await sleep(700);

    flyer.remove();
    if (highlightLeftIdx !== undefined) stacksContainer.children[highlightLeftIdx]?.querySelector(".card")?.classList.remove("highlight");
    if (highlightRightIdx !== undefined) stacksContainer.children[highlightRightIdx]?.querySelector(".card")?.classList.remove("highlight");

    renderStacks();
}

async function mergeStacksAnimated() {
    let pairFound;
    do {
        pairFound = false;
        for (let j = 0; j < stacks.length - 2; j++) {
            const first = stacks[j][stacks[j].length-1];
            const third = stacks[j+2][stacks[j+2].length-1];
            if (checkIfPair(first, third)) {
                pairFound = true;
                drawBtn.disabled = true;
                await animateTopCardMove(j+1, j, j, j+2);
                stacks[j+1] = stacks[j+2];
                stacks.splice(j+2,1);
                renderStacks();
                await sleep(300);
                break;
            }
        }
    } while (pairFound);
    drawBtn.disabled = false;
}

function checkEndGame() {
    if(cards.length === 0){
        if(stacks.length === 2){
            endMessage.textContent = "Hai vinto! ðŸŽ‰";
        } else {
            endMessage.textContent = "Hai perso ðŸ˜¢. Numero di stack rimasti: " + stacks.length;
        }
        endScreen.style.display = "flex";
        drawBtn.disabled = true;
    }
}

drawBtn.addEventListener("click", async () => {
    if (cards.length === 0) return;
    const card = cards.shift();
    stacks.push([card]);
    renderStacks();
    updateRemainingCards();
    await mergeStacksAnimated();
    checkEndGame();
});

restartBtn.addEventListener("click", () => {
    // Reset game
    cards = [];
    for (let seed of seeds) {
        for (let value of values) {
            cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
        }
    }
    cards = shuffle(cards);
    stacks = [];
    updateRemainingCards();
    renderStacks();
    endScreen.style.display = "none";
    drawBtn.disabled = false;
});
</script>
</body>
</html>
